<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Market</title>
    <style>
    body {
         font-family: Arial, sans-serif;
         padding: 20px;
        text-align: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white
        }
    
 h1, h2, h3 {
    color: #f8f9fa;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    margin-top: 60px; /* Moves them lower */
}



.toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: flex-end;
}


.toast {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-width: 300px;
    max-width: 350px;
    background: white;
    border-radius: 10px;
    padding: 20px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 0.5s ease-in-out forwards;
    position: relative;
    border: 2px solid #ddd;
    text-align: center;
}

/* Updated Toast Types */
.toast-success { border-color: #28a745; color: #155724; background: #d4edda; }
.toast-error { border-color: #dc3545; color: #721c24; background: #f8d7da; }
.toast-warning { border-color: #ffc107; color: #856404; background: #fff3cd; }
.toast-info { border-color: #007bff; color: #004085; background: #cce5ff; }

/* Close button */
.toast button {
    background: none;
    border: none;
    font-size: 18px;
    color: inherit;
    cursor: pointer;
    margin-left: 10px;
}


/* Progress bar */
.toast .progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    width: 100%;
    background: rgba(0, 0, 0, 0.1);
    animation: progressBar 3s linear forwards;
}

/* Fade-in and Fade-out Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-20px); }
}
@keyframes progressBar {
    from { width: 100%; }
    to { width: 0; }
}

</head>
<body>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>
    <div class="floating-banner">ðŸš— Welcome to Car Market ðŸš€</div>


    <div id="login-page" class="page active">
        <h2>Login or Create an Account</h2>
        <form id="login-create-form">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <button type="button" id="login-button">Login</button>
            <button type="button" id="create-account-button">Create Account</button>
        </form>
    </div>
    

    <!-- Budget Input Page -->
    <div id="budget-page" class="page">
        <h2>Find Your Ideal Vehicle</h2>
        <form id="budget-form">
            <label for="budget">Enter your budget (in dollars):</label>
            <input type="number" id="budget" name="budget" min="1" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Regular Vehicle Display -->
    <div id="vehicle-card" class="page">
        <h2 id="vehicle-title"></h2>
        <img id="vehicle-image" src="" alt="Vehicle Image">
        <div id="vehicle-details"></div>
        <button id="vehicle-furtherdetails">More Info</button>
        <div class="swipe-buttons">
            <button id="dislike-button">Dislike</button>
            <button id="like-button">Like</button>
            <button id="save-button">Save</button>
        </div>
        <button id="saved-cars-button">Saved Cars</button>
    </div>

    <!-- Saved Cars Display -->
    <div id="saved-vehicle-card" class="page">
        <h2 id="saved-vehicle-title"></h2>
        <img id="saved-vehicle-image" src="" alt="Vehicle Image">
        <div id="saved-vehicle-details"></div>
        <div class="navigate-buttons">
            <button id="back-button">Back</button>
            <button id="next-button">Next</button>
            <button id="remove-button">Remove from Saved Cars</button>
        </div>
        <button id="back-to-vehicles">Back to Vehicles</button>
    </div>

    <!-- Further Details Popup -->
    <div id="overlay"></div>
    <div id="popupFurtherDetails"></div>

    <script>
        const loginPage = document.getElementById('login-page');
        const budgetPage = document.getElementById('budget-page');
        const vehicleCard = document.getElementById('vehicle-card');
        const savedVehicleCard = document.getElementById('saved-vehicle-card');
        const vehicleTitle = document.getElementById('vehicle-title');
        const vehicleImage = document.getElementById('vehicle-image');
        const vehicleDetails = document.getElementById('vehicle-details');
        const savedVehicleTitle = document.getElementById('saved-vehicle-title');
        const savedVehicleImage = document.getElementById('saved-vehicle-image');
        const savedVehicleDetails = document.getElementById('saved-vehicle-details');
        const likeButton = document.getElementById('like-button');
        const dislikeButton = document.getElementById('dislike-button');
        const saveButton = document.getElementById('save-button');
        const savedCarsButton = document.getElementById('saved-cars-button');
        const backButton = document.getElementById('back-button');
        const nextButton = document.getElementById('next-button');
        const backToVehiclesButton = document.getElementById('back-to-vehicles');
        const furtherDetails = document.getElementById('vehicle-furtherdetails');
        const popupFurtherDetails = document.getElementById('popupFurtherDetails');
        const overlay = document.getElementById('overlay');

        let username = ''; // Keep track of the logged-in user
        let vehicles = [];
        let savedCars = [];
        let currentVehicleIndex = 0;
        let currentSavedCarIndex = 0;

        function showToast(message, type = "info", duration = 800) {
    const container = document.getElementById("toast-container");

    // Remove existing toast if any
    if (container.firstChild) {
        dismissToast(container.firstChild);
    }

    // Create new toast element
    const toast = document.createElement("div");
    toast.classList.add("toast", `toast-${type}`);
    toast.innerHTML = `
        <span>${message}</span>
        <button onclick="dismissToast(this.parentElement)">&times;</button>
    `;

    // Append toast to the container
    container.appendChild(toast);

    // Auto-dismiss after duration
    setTimeout(() => {
        dismissToast(toast);
    }, duration);
}

function dismissToast(toast) {
    if (toast) {
        toast.style.animation = "fadeOut 0.5s ease-in-out forwards";
        setTimeout(() => toast.remove(), 500);
    }
}


        // Replace all alerts with showToast()

        document.getElementById('login-button').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showToast('Please fill in both username and password.', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    showToast('Login successful!', 'success');
                } else {
                    showToast('Invalid username or password.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('An error occurred during login.', 'error');
            }
        });

        document.getElementById('create-account-button').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showToast('Please fill in both username and password.', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/create-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    showToast('Account created successfully! Please log in.', 'success');
                } else {
                    showToast('Error creating account. Username might be taken.', 'error');
                }
            } catch (error) {
                console.error('Account creation error:', error);
                showToast('An error occurred during account creation.', 'error');
            }
        });

        document.getElementById('budget-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const budget = document.getElementById('budget').value;

            try {
                const response = await fetch(`/api/vehicles?budget=${budget}`);
                const data = await response.json();
                if (data.data.length > 0) {
                    showToast('Vehicles found!', 'success');
                } 
                
            } catch (error) {
                console.error('Error fetching vehicles:', error);
                showToast('Failed to fetch vehicles. Try again later.', 'error');
            }
        });

        document.getElementById('save-button').addEventListener('click', async () => {
            showToast('Car saved successfully!', 'success');
        });

        document.getElementById('remove-button').addEventListener('click', async () => {
            showToast('Car removed from saved list.', 'warning');
        });

        document.getElementById('saved-cars-button').addEventListener('click', () => {
            showToast('Displaying saved cars.', 'info');
        });

        async function loadSavedCars() {
    try {
        console.log('Fetching saved cars for username:', username); // Debug log
        const response = await fetch(`/api/saved-cars?username=${username}`);
        if (response.ok) {
            const data = await response.json();
            console.log('Saved Cars:', data.data); // Debug log
            savedCars = data.data; // Store saved cars locally
        } else {
            const error = await response.json();
            console.error('Failed to fetch saved cars:', error);
            showToast(error.error || 'Error fetching saved cars.', 'error');

        }
    } catch (error) {
        console.error('Error during fetch:', error);
        showToast('An error occurred while fetching saved cars.', 'error');

    }
}

async function loadPreferences() {
    try {
        console.log('Fetching preferences for username:', username);

        const response = await fetch(`/api/preferences?username=${username}`);
        if (response.ok) {
            const data = await response.json();
            console.log('User Preferences:', data.data);
            // Handle preferences (e.g., display them to the user)
        } else {
            const error = await response.json();
            console.error('Failed to fetch preferences:', error);
            showToast(error.error || 'Error fetching preferences.', 'error');

        }
    } catch (error) {
        console.error('Error fetching preferences:', error);
        showToast('An error occurred while fetching preferences.', 'error');

    }
}


        const loginButton = document.getElementById('login-button');
const createAccountButton = document.getElementById('create-account-button');

loginButton.addEventListener('click', async () => {
    const usernameInput = document.getElementById('username').value; // Get the username input
    const password = document.getElementById('password').value;

    if (!usernameInput || !password) {
        showToast('Please fill in both username and password.', 'warning');
        return;
    }

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: usernameInput, password }),
        });

        if (response.ok) {
            username = usernameInput; // Store the username globally
            console.log('Logged in as:', username);
            loginPage.classList.remove('active');
            budgetPage.classList.add('active');
            await loadSavedCars(); // Fetch saved cars for the logged-in user
        } else {
            const error = await response.json();
        }
    } catch (error) {
        console.error('Login error:', error);
        showToast('An error occurred during login.', 'error');

    }
});

// Handle account creation
createAccountButton.addEventListener('click', async () => {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
        showToast('Please fill in both username and password.', 'warning');
        return;
    }

    try {
        const response = await fetch('/api/create-account', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
            showToast('Account created successfully! Please log in.', 'success');
        } else {
            showToast('Error creating account. Username might be taken.', 'error');
        }
    } catch (error) {
        console.error('Account creation error:', error);
        showToast('An error occurred during account creation.', 'error');
    }
});

        document.getElementById('budget-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const budget = document.getElementById('budget').value;

            try {
                const response = await fetch(`/api/vehicles?budget=${budget}`);
                const data = await response.json();
                if (data.data.length > 0) {
                    vehicles = data.data;
                    currentVehicleIndex = 0;
                    displayVehicle(vehicles[currentVehicleIndex]);
                    budgetPage.classList.remove('active');
                    vehicleCard.style.display = 'block';
                } else {
                    showToast('No vehicles found within your budget.', 'warning');
                }
            } catch (error) {
                console.error('Error fetching vehicles:', error);
                showToast('Failed to fetch vehicles. Try again later.', 'error');

            }
        });

        function displayVehicle(vehicle) {
            vehicleTitle.textContent = `${vehicle.brand} ${vehicle.model} (${vehicle.year})`;
            vehicleImage.src = vehicle.imageURL || 'default.jpg';
            vehicleDetails.innerHTML = `
                <p>Type: ${vehicle.vehicleType}</p>
                <p>Color: ${vehicle.colour}</p>
                <p>Mileage: ${vehicle.mileage}</p>
                <p>Condition: ${vehicle.condition}</p>
                <p>Price: $${vehicle.price}</p>
            `;
        }

        saveButton.addEventListener('click', async () => {
            const currentVehicle = vehicles[currentVehicleIndex];
            if (!savedCars.find((car) => car.vehicleID === currentVehicle.vehicleID)) {
                const response = await fetch('/api/save-car', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, vehicleID: currentVehicle.vehicleID }),
                });
                if (response.ok) {
                    savedCars.push(currentVehicle);
                    showToast(`${currentVehicle.brand} ${currentVehicle.model} saved successfully!`, 'success');
                    currentVehicleIndex = (currentVehicleIndex + 1) % vehicles.length;
                    displayVehicle(vehicles[currentVehicleIndex]);
                } else {
                    showToast('Failed to save the car.', 'error');
                }
            } else {
                showToast('Car is already in your saved list.', 'info');
            }
        });

    likeButton.addEventListener('click', () => {
    savePreference('likes'); // Only save the preference
    currentVehicleIndex = (currentVehicleIndex + 1) % vehicles.length; // Move to the next vehicle
    displayVehicle(vehicles[currentVehicleIndex]); // Show the next vehicle
});

dislikeButton.addEventListener('click', () => {
    savePreference('dislikes'); // Only save the preference
    currentVehicleIndex = (currentVehicleIndex + 1) % vehicles.length; // Move to the next vehicle
    displayVehicle(vehicles[currentVehicleIndex]); // Show the next vehicle
});

async function savePreference(likesOrDislikes) {
    const currentVehicle = vehicles[currentVehicleIndex];

    try {
        const response = await fetch('/api/preference', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username,
                vehicleID: currentVehicle.vehicleID,
                likesOrDislikes,
            }),
        });

        if (response.ok) {
            showToast(`You ${likesOrDislikes} ${currentVehicle.brand} ${currentVehicle.model}.`, 'success');
        } else {
            const error = await response.json();
            console.error('Failed to save preference:', error);
            showToast(error.error || 'Failed to save preference.', 'error');

        }
    } catch (error) {
        console.error('Error saving preference:', error);
        showToast('An error occurred while saving preference.', 'error');

    }
}

        savedCarsButton.addEventListener('click', () => {
            if (savedCars.length === 0) {
                showToast('No saved cars.', 'warning');
                return;
            }
            currentSavedCarIndex = 0;
            displaySavedCar(savedCars[currentSavedCarIndex]);
            vehicleCard.style.display = 'none';
            savedVehicleCard.style.display = 'block';
        });

        function displaySavedCar(car) {
            savedVehicleTitle.textContent = `${car.brand} ${car.model} (${car.year})`;
            savedVehicleImage.src = car.imageURL || 'default.jpg';
            savedVehicleDetails.innerHTML = `
                <p>Type: ${car.vehicleType}</p>
                <p>Color: ${car.colour}</p>
                <p>Mileage: ${car.mileage}</p>
                <p>Condition: ${car.condition}</p>
                <p>Price: $${car.price}</p>
            `;
        }

        nextButton.addEventListener('click', () => {
            currentSavedCarIndex = (currentSavedCarIndex + 1) % savedCars.length;
            displaySavedCar(savedCars[currentSavedCarIndex]);
        });

        backButton.addEventListener('click', () => {
            currentSavedCarIndex =
                (currentSavedCarIndex - 1 + savedCars.length) % savedCars.length;
            displaySavedCar(savedCars[currentSavedCarIndex]);
        });

        backToVehiclesButton.addEventListener('click', () => {
            savedVehicleCard.style.display = 'none';
            vehicleCard.style.display = 'block';
        });

// Example usage: showing a popup with details
furtherDetails.addEventListener('click', () => {
    const currentVehicle = vehicles[currentVehicleIndex];
    const content = `
        <h2>Details</h2>
        <p>Seller: ${currentVehicle.displayName || 'Unknown'}</p>
        <p>Rating: ${currentVehicle.reviewLevel || 'Unavailable'} / 5</p>
        <button id="close-popup">Close</button>
    `;
    showPopup(content);
});

        document.getElementById('remove-button').addEventListener('click', async () => {
    const carToRemove = savedCars[currentSavedCarIndex];
    try {
        const response = await fetch('/api/remove-saved-car', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, vehicleID: carToRemove.vehicleID }),
        });

        if (response.ok) {
            savedCars.splice(currentSavedCarIndex, 1);

            if (savedCars.length === 0) {
                showToast('You have no more saved cars.', 'info');

                savedVehicleCard.style.display = 'none';
                vehicleCard.style.display = 'block';
                return;
            }

            currentSavedCarIndex = currentSavedCarIndex % savedCars.length;
            displaySavedCar(savedCars[currentSavedCarIndex]);
        } else {
            showToast('Failed to remove car.', 'error');

        }
    } catch (error) {
        console.error('Failed to remove car:', error);
        showToast('Error removing the car. Try again later.', 'error');
    }
});

function showPopup(content) {
    popupFurtherDetails.innerHTML = content;
    popupFurtherDetails.style.display = 'block';
    overlay.style.display = 'block';

    // Add event listeners to close the popup
    overlay.addEventListener('click', closePopup);
    const closeButton = document.getElementById('close-popup');
    if (closeButton) {
        closeButton.addEventListener('click', closePopup);
    }
}

function closePopup() {
    popupFurtherDetails.style.display = 'none';
    overlay.style.display = 'none';
}
    </script>
</body>
